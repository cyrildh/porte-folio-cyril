name: Deploy to AWS S3 and CloudFront

on:
  push:
    branches:
      - main # Remplacez par votre branche principale si différent

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Utilisez la version Node.js compatible avec votre projet

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAVDDALAA7EIRLE3XE
          aws-secret-access-key: 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
          aws-region: 'eu-west-3' # Remplacez par votre région AWS

      - name: Sync S3 Bucket
        run: |
          aws s3 sync dist/ s3://cyril-dohin.fr/ --delete
        env:
          AWS_REGION: 'eu-west-3'

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id E30TZHHHE5ETBR --paths "/*"
        env:
          AWS_REGION: 'us-east-1'